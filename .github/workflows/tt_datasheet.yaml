name: tt_datasheet
# either manually started, or on a schedule
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *' # At 4:00 UTC everyday
jobs:
  build_datasheet:
    env:
        GH_TOKEN:       ${{ secrets.GH_TOKEN }}
        GH_USERNAME:    ${{ secrets.GH_USERNAME }}

    # ubuntu
    runs-on: ubuntu-latest
    steps:
    # need the repo checked out
    - name: checkout repo
      uses: actions/checkout@v2

    # need python
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7.7' # install the python version needed

    # python deps from reqirements file, use a marketplace action
    - name: Install Python dependencies
      uses: py-actions/py-dependency-install@v2
      with:
        path: "requirements.txt"

    # lint
    - name: lint
      run: ./lint.sh

    # run the job
    - name: build datasheet
      run: python ./builddoc.py

    # convert to PDF
    - name: Pandoc deps
      run: sudo apt-get install -y pandoc texlive-xetex

    - name: convert pdf
      run: ./pandoc.sh

    # commit to the repo
    - name: commit cache
      uses: EndBug/add-and-commit@v9 
      with: 
        add: 'tt01.md'
        message: 'datasheet updated by action'
